  Run this file in your browser to see what it does.
  Your challenge is to:
  1. CSS: Give the page a touch of styling. Add some padding to the input box.
  2. JS:
     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
     b) Make the user's name show in uppercase.
  Hints:
  - Just like Ruby, you can check name.value doesn't equal "".
  - JS has a helper method for uppercase.
  Beast mode:
  1. Add another input box, ask for firstname lastname
 -->
<!doctype html>
<html>
  <head>
    <title>Welcome</title>

    <style>
    body {
      text-align: center;
      background-color: chartreuse;
      display: flex;
      flex-direction: column;
    }
    p{
      padding: 10vh;
    }
    </style>
  </head>

  <body>

    <p><input id="firstName" class="name" type="text" placeholder="Enter your first name">
       <input id="lastName" class="name" type="text" placeholder="Enter your last name"></p>

    <h1></h1>

  </body>

  <script>
  const firstName = document.querySelector('#firstName')
  const lastName = document.querySelector('#lastName')
  const name = document.querySelectorAll('.name')
  const welcomeMessage = document.querySelector('h1')

  name.onkeyup = function () {
    // hint: name.value gives you the current text in the input box
   (firstName.value && lastName.value? welcomeMessage.textContent = `Welcome, ${firstName.value.toUpperCase()} ${lastName.value}!`: welcomeMessage.textContent = ``);
  }
  </script>

</html>
